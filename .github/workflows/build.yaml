name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          mise_toml: |
            [tools]
            pandoc
      - run: pandoc ISA.md --from gfm -o build/ISA.html -s --include-in-header=./web/table-style.html
      - run: cp ./web/mini-8.html build/mini-8.html